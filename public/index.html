<!DOCTYPE html>

<head>

    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="gameboard-container"> 
        <button id="gameboard-btn" class="gameboard-btn-normal" data-num="0"></button>
        <button id="gameboard-btn" class="gameboard-btn-normal" data-num="1"></button>
        <button id="gameboard-btn" class="gameboard-btn-normal" data-num="2"></button>

    <button id="play-btn">btn</button>

    <script type="module" src="main.js"></script>

</html>
